<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 360" preserveAspectRatio="xMidYMid meet" role="img" aria-labelledby="swapTitle">
  <title id="swapTitle">SwapStream currency illustration</title>
  <defs>
    <linearGradient id="gradA" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#5ce0d5" />
      <stop offset="100%" stop-color="#7c4dff" />
    </linearGradient>
    <linearGradient id="gradB" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#47a1ff" />
      <stop offset="100%" stop-color="#7c4dff" />
    </linearGradient>
  </defs>

  <!-- simple globe -->
  <g transform="translate(150,180)">
    <circle r="110" fill="rgba(124,77,255,0.06)" stroke="url(#gradA)" stroke-width="4" />
    <path d="M-90 0 C -70 -50, 70 -50, 90 0" stroke="rgba(124,77,255,0.12)" stroke-width="3" fill="none" />
    <path d="M-90 30 C -40 70, 40 70, 90 30" stroke="rgba(71,161,255,0.08)" stroke-width="3" fill="none" />
  </g>

  <!-- arrows encircling globe -->
  <g transform="translate(150,180)">
    <path d="M100,-40 A120,120 0 0 1 -60,48" stroke="url(#gradB)" stroke-width="8" fill="none" stroke-linecap="round" />
    <path d="M112,-56 L140,-76 L128,-44" fill="url(#gradB)" />
    <path d="M-100,40 A120,120 0 0 1 60,-48" stroke="url(#gradA)" stroke-width="8" fill="none" stroke-linecap="round" />
    <path d="M-112,56 L-140,76 L-128,44" fill="url(#gradA)" />
  </g>

  <!-- currency icons cluster -->
  <g transform="translate(360,150)">
    <rect x="-66" y="-46" width="132" height="92" rx="12" ry="12" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.04)" />
    <text x="-48" y="-4" font-family="Inter, Arial, sans-serif" font-size="26" font-weight="800" fill="#eaf2ff">$</text>
    <text x="-10" y="16" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700" fill="#cfefff">€</text>
    <text x="30" y="-2" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700" fill="#cfefff">₹</text>
    <text x="44" y="28" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700" fill="#cfefff">¥</text>
  </g>

  <!-- small label under icon -->
  <text x="330" y="265" font-family="Inter, Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">Live conversions • Market movers</text>
</svg>