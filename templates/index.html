<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Currency Converter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,700,900|Montserrat:700&display=swap">
  <style>
  body {
    min-height: 100vh;
    background: #0d1016;
    color: #fff;
    font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    margin: 0; box-sizing: border-box;
    display:flex; flex-direction:column; align-items:center;
  }
  .hero { text-align: center; margin: 52px auto 20px auto; }
  .hero-title { font-family: 'Montserrat', Arial, sans-serif; font-size: clamp(2.3rem,6vw,3.8rem); font-weight: 900; color:#fff; margin-bottom: 0.15em;}
  .hero-sub { color: #b4bbc7; margin-bottom:1.2em; font-size:1.13rem;}
  .dashboard-row { display: flex; gap: 38px; justify-content:center; margin-bottom:52px;}
  .glass-card { background: rgba(20,20,23,0.95); border-radius:18px; box-shadow: 0 10px 22px #000c; border: 1.4px solid #282933; backdrop-filter:blur(16px); -webkit-backdrop-filter:blur(16px); padding:2rem 1.3rem 1.2rem 1.3rem; min-width:330px; max-width:400px; color:#fff; position:relative; }
  label { font-weight:800; color:#fff; font-size:1.13rem; margin-top:1.09rem; text-shadow: 0 2px 6px #0009;}
  input,select{width:100%;background:#111316;color:#fff;font-size:1.13rem;border-radius:11px;margin:0.25em 0 0.8em 0;padding:0.8em 1.1em;border:1.6px solid #35363e;}
  button {padding:0.93em 2em;border-radius:11px;border:none;font-weight:900;font-size:1.14rem;margin:1.1rem 0.7rem 0 0;letter-spacing:0.02em;background:#fff;color:#28293d;box-shadow:0 2px 24px #153bd622;cursor:pointer;}
  #swapBtn { background: #24252b; color: #fff; border: 1.2px solid #45465e; }
  .live-rates-card { background:rgba(18,20,28,0.93);border-radius:16px;padding:1.85rem 1.3rem;min-width:230px;}
  .live-rates-list {list-style:none;margin:0;padding:0;}
  .live-rate-row {display:flex;align-items:center;justify-content:space-between;font-size:1.18rem;font-weight:700;padding:0.22em 0;}
  .rate-label {color:#b8fff0;}
  .rate-value {color:#9ffbcf;font-family:monospace;}
  footer { color:#5bbcf0;font-size:1.12rem;margin:2em auto 1em auto;text-align:center;opacity:.82;}
  @media(max-width:900px){.dashboard-row{flex-direction:column;gap:18px;}}
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-title">Currency Converter</div>
    <div class="hero-sub">Convert and track the world's major currencies. Minimal. Fast. Always up-to-date.</div>
  </div>
  <div class="dashboard-row">
    <!-- Left: Converter -->
    <div class="glass-card">
      <form id="convertForm" autocomplete="off" onsubmit="return false;">
        <label for="amount">Amount</label>
        <input id="amount" type="number" value="1" step="any" aria-label="Amount to convert" tabindex="0" required />
        <label for="date">Date (optional)</label>
        <input id="date" type="date" aria-label="Conversion date, optional" tabindex="0" />
        <label for="from">From</label>
        <select id="from" aria-label="Convert from" tabindex="0"></select>
        <label for="to">To</label>
        <select id="to" aria-label="Convert to" tabindex="0"></select>
        <div style="margin-top:.6em;display:flex;gap:.5em">
          <button id="convertBtn">Convert</button>
          <button id="swapBtn">Swap</button>
          <button id="dashboardBtn">Dashboard</button>
        </div>
      </form>
      <div class="result" id="resultArea" aria-live="polite"></div>
      <div class="meta" id="metaArea"></div>
      <div id="dashboardSection" style="display:none;" aria-label="Conversion history and dashboard section">
        <h2 style="font-size:1.08rem;color:#b7ffe0;margin:.9em 0 0.4em 0;">Your Conversion History</h2>
        <ul id="historyList"></ul>
        <canvas id="historyChart" height="100"></canvas>
      </div>
    </div>
    <!-- Right: Always-Up-To-Date Major Pairs -->
    <div class="live-rates-card">
      <div style="font-size:1.21rem;font-weight:900;margin-bottom:.7em;">Major Pairs â€” Live Values</div>
      <ul class="live-rates-list" id="liveRatesList">
        <li class="live-rate-row"><span class="rate-label">USD/EUR</span> <span class="rate-value" id="usd_eur">--</span></li>
        <li class="live-rate-row"><span class="rate-label">USD/INR</span> <span class="rate-value" id="usd_inr">--</span></li>
        <li class="live-rate-row"><span class="rate-label">EUR/INR</span> <span class="rate-value" id="eur_inr">--</span></li>
        <li class="live-rate-row"><span class="rate-label">GBP/USD</span> <span class="rate-value" id="gbp_usd">--</span></li>
        <li class="live-rate-row"><span class="rate-label">USD/JPY</span> <span class="rate-value" id="usd_jpy">--</span></li>
      </ul>
    </div>
  </div>
  <footer>
    Built by Somnath Saha | Designed minimal for 2025
  </footer>
  <script src="/static/main.js"></script>
  <script>
  // LIVE RATES MAJOR PAIRS
  async function updateLiveRates(){
    const pairs = [
      ['USD','EUR','usd_eur'],
      ['USD','INR','usd_inr'],
      ['EUR','INR','eur_inr'],
      ['GBP','USD','gbp_usd'],
      ['USD','JPY','usd_jpy']
    ];
    for (let [from,to,id] of pairs){
      try{
        const r = await fetch(`/api/convert?from=${from}&to=${to}&amount=1`);
        const j = await r.json();
        if(j&&j.success&&j.data&&j.data.result){
          document.getElementById(id).textContent=Number(j.data.result).toFixed(4);
        }else{
          document.getElementById(id).textContent='--';
        }
      }catch{
        document.getElementById(id).textContent='--';
      }
    }
  }
  updateLiveRates();
  setInterval(updateLiveRates, 120000); // every 2min
  </script>
</body>
</html>
