<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Currency Converter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(120deg, #233a85 0%, #163845 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.86);
      border-radius: 22px;
      padding: 2.8rem 2.3rem 2.3rem 2.3rem;
      box-shadow:
        0 16px 32px 0 rgba(50, 120, 150, 0.09),
        0 1.5px 6px 0 rgba(20, 60, 90, 0.09);
      max-width: 430px;
      width: 100%;
      color: #11374a;
      backdrop-filter: blur(6px);
      box-sizing: border-box;
      transition: box-shadow 0.2s;
    }
    .card:hover {
      box-shadow:
        0 20px 40px 0 rgba(50, 120, 150, 0.15),
        0 3px 12px 0 rgba(30, 60, 120, 0.10);
    }

    h1 {
      text-align: center;
      color: #19395c;
      margin-bottom: 2rem;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 0.02em;
    }

    label {
      display: block;
      margin-top: 1.1rem;
      font-weight: 500;
      color: #183046;
      letter-spacing: 0.01em;
    }

    input[type="number"], input[type="date"], select {
      padding: 0.7rem 1rem;
      width: 100%;
      margin-top: 0.35rem;
      border-radius: 8px;
      border: 1.2px solid #c0d0e6;
      background: rgba(246, 248, 252, 0.93);
      font-size: 1.07rem;
      font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
      box-shadow: 0 0.5px 3px rgba(30,72,125,0.04);
    }

    input:focus, select:focus {
      border-color: #3769e7;
      outline: none;
      box-shadow: 0 2px 8px rgba(55,105,231,0.08);
    }

    button {
      margin-top: 1.2rem;
      padding: 0.8rem 1.3rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #4677da 0%, #3aa7f5 100%);
      color: #fff;
      font-weight: 700;
      font-size: 1.07rem;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(50,120,150,0.09);
      margin-right: 0.8rem;
      transition: background 0.25s, box-shadow 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #3562b8 0%, #2889d3 100%);
      box-shadow: 0 4px 16px rgba(45,96,180,0.08);
    }
    #swapBtn {
      background: linear-gradient(90deg, #f8b151 0%, #f6c542 100%);
      color: #1a2230;
      margin-left: 0;
    }
    #swapBtn:hover {
      background: linear-gradient(90deg, #e19a39 0%, #e5b53f 100%);
    }

    .result {
      margin-top: 1.3rem;
      font-size: 1.32rem;
      font-weight: 700;
      color: #224c72;
      line-height: 1.3;
      text-align: center;
    }

    .meta {
      color: #3c4b5c;
      font-size: 1rem;
      margin-top: 0.7rem;
      text-align: center;
    }

    @media (max-width: 600px) {
      .card {
        padding: 1.3rem 0.8rem 1.3rem 0.8rem;
        max-width: 97vw;
      }
      h1 {
        font-size: 1.32rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Currency Converter</h1>

    <div>
      <label>Amount</label>
      <input id="amount" type="number" value="1" step="any" />
    </div>

    <div>
      <label>From</label>
      <select id="from"></select>
    </div>

    <div>
      <label>To</label>
      <select id="to"></select>
    </div>

    <div>
      <label>Date (optional)</label>
      <input id="date" type="date" />
    </div>

    <div>
      <button id="convertBtn">Convert</button>
      <button id="swapBtn">Swap</button>
    </div>

    <div class="result" id="resultArea"></div>
    <div class="meta" id="metaArea"></div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
