<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Currency Converter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* Full page background with deep gradient */
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: linear-gradient(120deg, #233a85 0%, #163845 100%);
  min-height: 100vh;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
    }

    /* Card styling */
    .card {
      background: rgba(69, 147, 35, 0.95);
  border-radius: 20px;
  padding: 2.5rem;
  box-shadow: 0 6px 32px rgba(50, 120, 150, 0.10), 0 1.5px 6px rgba(20, 60, 90, 0.12);
  max-width: 430px;
  width: 90%;
  color: #12313b;
  /* Frosted glass effect */
  backdrop-filter: blur(2px);
  /* Center on all screens */
  box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #0f2027; /* dark heading */
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
      color: #555;
    }

    input, select {
      padding: 0.6rem;
      width: 100%;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem 1rem;
      border: none;
      border-radius: 6px;
      background-color: #4a90e2;  /* bright blue */
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #357ab8;
    }

    #swapBtn {
      margin-left: 0.5rem;
      background-color: #f5a623; /* orange swap button */
    }

    #swapBtn:hover {
      background-color: #d48806;
    }

    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: #222;
    }

    .meta {
      color: #141111;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Currency Converter</h1>

    <div>
      <label>Amount</label>
      <input id="amount" type="number" value="1" step="any" />
    </div>

    <div>
      <label>From</label>
      <select id="from"></select>
    </div>

    <div>
      <label>To</label>
      <select id="to"></select>
    </div>

    <div>
      <button id="convertBtn">Convert</button>
      <button id="swapBtn">Swap</button>
    </div>

    <div class="result" id="resultArea"></div>
    <div class="meta" id="metaArea"></div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
