<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Currency Converter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,700,900|Montserrat:700&display=swap">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <header class="main-header">
      <h1 class="main-title">Currency Converter</h1>
      <button id="themeToggleBtn" class="theme-btn" title="Toggle Dark/Light" aria-label="Toggle theme">
        <span id="themeToggleIcon">
          <svg width="29" height="29" viewBox="0 0 29 29" fill="none" xmlns="http://www.w3.org/2000/svg" id="sunIcon">
            <circle cx="14.5" cy="14.5" r="6.5" stroke="#fff" stroke-width="2" fill="#ffe965"/>
            <g stroke="#ffe965" stroke-width="2">
              <line x1="14.5" y1="3" x2="14.5" y2="7"/>
              <line x1="14.5" y1="22" x2="14.5" y2="26"/>
              <line x1="3" y1="14.5" x2="7" y2="14.5"/>
              <line x1="22" y1="14.5" x2="26" y2="14.5"/>
              <line x1="6" y1="6" x2="9" y2="9"/>
              <line x1="6" y1="23" x2="9" y2="20"/>
              <line x1="20" y1="9" x2="23" y2="6"/>
              <line x1="20" y1="20" x2="23" y2="23"/>
            </g>
          </svg>
          <svg width="29" height="29" viewBox="0 0 29 29" fill="none" xmlns="http://www.w3.org/2000/svg" id="moonIcon" style="display: none;">
            <path d="M21.6 18.6A8 8 0 1 1 14.1 6.2a7 7 0 1 0 7.5 12.4z" fill="#acd8fa" stroke="#fff" stroke-width="2"/>
          </svg>
        </span>
      </button>
      <div class="sub-header">
        <span class="tagline">A cheaper, <span class="tag-faster">faster</span> way to send money abroad</span><br>
        <span class="desc">Convert any currency—minimal, instant, always updated.</span>
      </div>
    </header>
    <main>
      <form id="convertForm" autocomplete="off" onsubmit="return false;">
        <div class="input-row glass-input">
          <input id="amount" type="number" value="1" min="1" step="any" required aria-label="Amount" placeholder="Amount" />
          <select id="from" aria-label="From currency"></select>
          <button type="button" class="swap-btn" id="swapBtn" title="Swap">⇆</button>
          <select id="to" aria-label="To currency"></select>
        </div>
        <div class="input-row">
          <input id="date" type="date" aria-label="Conversion date" placeholder="Date (optional)" />
          <button id="convertBtn" class="primary-btn">Convert</button>
        </div>
        <div id="errorArea" aria-live="assertive"></div>
      </form>
      <section id="resultBox">
        <div class="result" id="resultArea" aria-live="polite"></div>
        <div class="meta" id="metaArea"></div>
      </section>
      <section id="providerBox">
        <div id="providerArea"></div>
      </section>
      <!-- Currency News Block -->
      <section id="newsBox" class="news-section">
        <h2 class="news-title">Latest Currency News</h2>
        <iframe src="https://ssltools.investing.com/news-tool/index.php?edition=IN"
                style="width:100%;height:350px;border:none;overflow:hidden;background:transparent;"
                title="Latest Currency News"
                scrolling="no"
                allowtransparency="true"></iframe>
      </section>
    </main>
    <footer>
      Built by Somnath Saha | Minimal design, 2025
    </footer>
  </div>
  <script src="/static/main.js"></script>
  <script>
    function setTheme(mode) {
      document.documentElement.setAttribute('data-theme', mode);
      localStorage.setItem('theme', mode);
      if (mode === 'light') {
        document.getElementById("sunIcon").style.display = "none";
        document.getElementById("moonIcon").style.display = "";
      } else {
        document.getElementById("sunIcon").style.display = "";
        document.getElementById("moonIcon").style.display = "none";
      }
    }
    function toggleTheme() {
      const current = localStorage.getItem('theme') || 'dark';
      const next = current === 'light' ? 'dark' : 'light';
      setTheme(next);
    }
    document.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('theme') || 'dark';
      setTheme(saved);
      const toggleBtn = document.getElementById('themeToggleBtn');
      if (toggleBtn) toggleBtn.addEventListener('click', toggleTheme);
    });
  </script>
</body>
</html>
