  <style>
body {
  min-height: 100vh;
  margin: 0;
  padding: 0;
  font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
  background:
    linear-gradient(120deg, #2a3959 0%, #29577e 50%, #88c1ef 100%),
    url('data:image/svg+xml;utf8,<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg"><text x="50" y="220" font-size="110" fill="rgba(255,255,255,0.16)">$</text><text x="350" y="320" font-size="132" fill="rgba(250,214,100,0.10)">ðŸ’¶</text><text x="220" y="140" font-size="110" fill="rgba(137,199,255,0.12)">â‚¿</text><text x="210" y="420" font-size="100" fill="rgba(175,244,166,0.14)">ðŸ’°</text><text x="460" y="170" font-size="112" fill="rgba(32,196,255,0.11)">â‚¹</text><text x="90" y="470" font-size="126" fill="rgba(48,208,146,0.09)">â‚¬</text><text x="490" y="490" font-size="98" fill="rgba(253,213,135,0.13)">Â£</text></svg>');
  background-repeat: no-repeat;
  background-size: cover, 900px 900px;
  background-attachment: fixed;
  background-position: center top, center;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow-x: hidden;
}

/* Ticker Effect */
.ticker {
  position: fixed;
  left: 0; right: 0; bottom: 0;
  width: 100vw;
  overflow: hidden;
  z-index: 10;
  height: 32px;
  pointer-events: none;
}
.ticker .move {
  display: inline-block;
  color: rgba(184,241,232,0.37);
  font-size: 1.54rem;
  letter-spacing: 0.17em;
  font-weight: 900;
  white-space: nowrap;
  animation: tickerMove 40s linear infinite;
  text-shadow: 0 2px 16px #1bdfc65c;
}
@keyframes tickerMove {
  0% { transform: translateX(100vw);}
  100% { transform: translateX(-120vw);}
}

.container {
  width: 100%;
  max-width: 900px;
  padding: 3.3rem 1.7rem 2.2rem 1.7rem;
  margin: 4vh auto;
  background: rgba(255,255,255,0.18);
  border-radius: 28px;
  box-shadow: 0 18px 80px 10px rgba(43,159,204,0.13), 0 0.5px 16px rgba(255,255,255,0.10) inset;
  border: 2px solid rgba(170,225,255,0.22);
  backdrop-filter: blur(32px) saturate(1.12);
  -webkit-backdrop-filter: blur(32px) saturate(1.12);
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  z-index: 2;
  overflow: visible;
  animation: fadeIn 1.2s cubic-bezier(.13,.89,.49,1.11);
}
.container::before {
  content: "";
  pointer-events: none;
  position: absolute;
  border-radius: inherit;
  inset: 0;
  background: linear-gradient(135deg,rgba(98,186,234,0.08) 0%, rgba(255,255,255,0.11) 50%,rgba(112,231,191,0.05) 98%);
  z-index: 1;
  opacity: 0.74;
}

@keyframes fadeIn {
  0% { opacity: 0; transform: scale(0.96) translateY(36px);}
  80% { opacity: 1; transform: scale(1.04) translateY(-6px);}
  100% { opacity: 1; transform: scale(1) translateY(0);}
}
h1 {
  font-size: 2.8rem;
  font-weight: 900;
  text-align: center;
  margin-bottom: 1.1rem;
  color: transparent;
  background: linear-gradient(90deg, #83ffe8 10%, #fff 44%, #f6c799 90%);
  -webkit-background-clip: text;
  background-clip: text;
  filter: drop-shadow(0 5px 38px #0abcf560);
  text-shadow: 0 2px 20px #fff7, 0 0 6px #7df1fb33;
  letter-spacing: 0.065em;
  position: relative;
}
h1::after {
  content: "";
  display: block;
  width: 68%;
  margin: 0.25rem auto 0 auto;
  height: 4px;
  border-radius: 2px;
  background: linear-gradient(90deg, #b8efe0 20%, #f6c799 80%);
  opacity: 0.96;
  box-shadow: 0 2px 12px #adffe488;
}
.row { display: flex; gap: 2.7rem; justify-content: center; align-items: flex-start; width: 100%; }
.col { flex: 1 1 0%; display: flex; flex-direction: column; min-width: 280px; max-width: 450px; }
.form-section { min-width: 270px; max-width: 430px; }
.result-section { min-width: 260px; max-width: 340px; align-items: center; display: flex; flex-direction: column; gap: 1rem; margin-top: 0.9rem; }
.section { width: 100%; margin: 0.36rem 0 0.03rem 0; padding-bottom: 0.35rem; border-bottom: 1.5px solid rgba(180,230,255,0.13); position: relative; }
label { margin-top: 1.1rem; font-weight: 500; color: #e8f5ff; margin-bottom: 0.15rem; display: block; letter-spacing: 0.01em; font-size: 1.1rem; text-shadow: 0 2px 13px #0ae4fd33;}
input[type="number"], input[type="date"], select {padding: 0.83rem 1.17rem; width: 100%; margin-bottom: 0.43rem; border-radius: 12px; border: 1.7px solid #afe7ff; background: rgba(252,253,255,0.96); font-size: 1.15rem; font-family: inherit; box-shadow: 0 2px 11px rgba(104,194,245,0.09); transition: border-color 0.22s, box-shadow 0.20s, background 0.23s, transform 0.16s;}
input:focus, select:focus { border-color: #6fc7e8; background: #f6fdff; box-shadow: 0 1px 10px #9ef5fa7b, 0 8px 26px #6ffbdd16; transform: scale(1.028) perspective(600px) rotateY(-6deg); outline: none; z-index: 2; }
button { min-width: 130px; margin-top: 1rem; margin-right: 0.75rem; margin-bottom: 0.12rem; padding: 0.87rem 1.21rem; border: none; border-radius: 14px; background: linear-gradient(100deg, #43ffe6 0%, #7c60fb 100%); color: #fff; font-weight: 900; font-size: 1.18rem; cursor: pointer; box-shadow: 0 2px 28px #5bb1eba0, 0 1px 4px #0002; letter-spacing: 0.015em; transform-style: preserve-3d; transition: background 0.22s, box-shadow 0.19s, transform 0.20s, color 0.22s;}
button:hover, button:focus {background: linear-gradient(90deg, #4ad1fb 0%, #b961fd 100%); box-shadow: 0 11px 34px #0ebfff7b; color: #f9ffff; transform: perspective(800px) rotateY(11deg) scale(1.07); outline: none;}
#swapBtn { background: linear-gradient(100deg, #ffd578 0%, #fd7e37 100%); color: #2d230e; margin-left: 0; box-shadow: 0 2px 18px #fd853d4f;}
#swapBtn:hover, #swapBtn:focus { background: linear-gradient(100deg, #ffe17c 0%, #ff841e 100%); color: #29201d; box-shadow: 0 8px 31px #fdb16f9f; transform: perspective(800px) rotateY(-10deg) scale(1.08); outline: none;}
.result, .meta {background: rgba(255,255,255,0.18) !important; backdrop-filter: blur(18px); border: 1.2px solid rgba(199,224,255,0.18);}
.result { margin-top: 0.7rem; font-size: 1.48rem; font-weight: 900; color: #e0fcff; border-radius: 13px; padding: 1.08rem 1.2rem; box-shadow: 0 2px 18px #0fcfff59; text-shadow: 0 2px 13px #07f3fee1, 0 1.5px 8px #2e40599c; line-height: 1.39; text-align: center; max-width: 320px; transition: color 0.29s, background 0.22s, box-shadow 0.21s, transform 0.18s; letter-spacing: 0.019em; animation: popResult 0.7s;}
@keyframes popResult {from { opacity: 0; transform: translateY(20px) scale(0.98);}to { opacity: 1; transform: translateY(0) scale(1);}}
.result:hover { transform: perspective(800px) rotateX(7deg) scale(1.025); box-shadow: 0 12px 40px #14dbff50;}
.meta { color: #b9f5fd; font-size: 1.10rem; margin-top: 0.37rem; text-align: center; border-radius: 10px; padding: 0.58rem 0.68rem; text-shadow: 0 2px 10px #2cecf987; transition: color 0.19s, background 0.16s, text-shadow 0.15s; box-shadow: 0 1.5px 14px #0590a518; max-width: 320px;}
@media (max-width: 900px) {.container { max-width: 97vw; } .row { flex-direction: column; gap: 0.28rem;} .col { min-width: unset; max-width: 99vw;} .result-section { margin-top: 0.85rem; max-width: 99vw;}}
@media (max-width: 600px) {.container { padding: 1.25rem 0.27rem; } h1 { font-size: 1.29rem; } .result, .meta { font-size: 0.98rem; }}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <div class="row">
      <div class="col form-section">
        <div class="section">
          <label for="amount">Amount</label>
          <input id="amount" type="number" value="1" step="any" aria-label="Amount to convert" tabindex="0" required />
        </div>
        <div class="section">
          <label for="from">From</label>
          <select id="from" aria-label="Convert from" tabindex="0"></select>
        </div>
        <div class="section">
          <label for="to">To</label>
          <select id="to" aria-label="Convert to" tabindex="0"></select>
        </div>
        <div class="section">
          <label for="date">Date (optional)</label>
          <input id="date" type="date" aria-label="Conversion date, optional" tabindex="0" />
        </div>
        <div>
          <button id="convertBtn" tabindex="0" aria-label="Convert currencies">Convert</button>
          <button id="swapBtn" tabindex="0" aria-label="Swap currencies">Swap</button>
          <button id="dashboardBtn" tabindex="0" aria-label="Show dashboard">Dashboard</button>
        </div>
      </div>
      <div class="col result-section">
        <div class="result" id="resultArea" aria-live="polite"></div>
        <div class="meta" id="metaArea"></div>
        <div id="dashboardSection" style="display:none;" aria-label="Conversion history and dashboard section">
          <h2 style="font-size:1.15rem; margin:1.2rem 0 0.5rem; color:#92ffef;">Your Conversion History</h2>
          <ul id="historyList" style="color:#cbeaff; margin:0 0 1.3rem 0; font-size:1.08rem;"></ul>
          <canvas id="historyChart" height="160"></canvas>
        </div>
      </div>
    </div>
  </div>
