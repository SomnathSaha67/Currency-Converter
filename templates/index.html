<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Currency Converter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(120deg, #233a85 0%, #163845 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Layout centered, not boxed */
    .container {
      width: 100%;
      max-width: 540px;
      padding: 3vw 2vw;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #19395c;
      margin-bottom: 2rem;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 0.02em;
    }
    label {
      display: block;
      margin-top: 1.1rem;
      font-weight: 500;
      color: #183046;
      letter-spacing: 0.01em;
    }
    input[type="number"], input[type="date"], select {
      padding: 0.7rem 1rem;
      width: 100%;
      margin-top: 0.35rem;
      border-radius: 8px;
      border: 1.2px solid #c0d0e6;
      background: rgba(246, 248, 252, 0.97);
      font-size: 1.07rem;
      font-family: inherit;
      box-shadow: 0 0.5px 3px rgba(30,72,125,0.03);
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus, select:focus {
      border-color: #3769e7;
      outline: none;
      box-shadow: 0 3px 10px rgba(55,105,231,0.10);
    }
    button {
      margin-top: 1.2rem;
      padding: 0.8rem 1.3rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #4677da 0%, #3aa7f5 100%);
      color: #fff;
      font-weight: 700;
      font-size: 1.07rem;
      cursor: pointer;
      margin-right: 0.8rem;
      transition: background 0.25s, box-shadow 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #3562b8 0%, #2889d3 100%);
      box-shadow: 0 4px 16px rgba(45,96,180,0.11);
    }
    #swapBtn {
      background: linear-gradient(90deg, #f8b151 0%, #f6c542 100%);
      color: #1a2230;
      margin-left: 0;
    }
    #swapBtn:hover {
      background: linear-gradient(90deg, #e19a39 0%, #e5b53f 100%);
    }
    .result {
      margin-top: 1.3rem;
      font-size: 1.32rem;
      font-weight: 700;
      color: #224c72;
      line-height: 1.3;
      text-align: center;
    }
    .meta {
      color: #3c4b5c;
      font-size: 1rem;
      margin-top: 0.7rem;
      text-align: center;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1.3rem 0.7rem 1.3rem 0.7rem;
        max-width: 99vw;
      }
      h1 { font-size: 1.32rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <div>
      <label>Amount</label>
      <input id="amount" type="number" value="1" step="any" />
    </div>
    <div>
      <label>From</label>
      <select id="from"></select>
    </div>
    <div>
      <label>To</label>
      <select id="to"></select>
    </div>
    <div>
      <label>Date (optional)</label>
      <input id="date" type="date" />
    </div>
    <div>
      <button id="convertBtn">Convert</button>
      <button id="swapBtn">Swap</button>
    </div>
    <div class="result" id="resultArea"></div>
    <div class="meta" id="metaArea"></div>
  </div>
  <script src="/static/main.js"></script>
</body>
</html>
