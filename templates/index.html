<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Currency Converter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(120deg, #233a85 0%, #163845 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 870px;
      padding: 2.8rem 1.2rem 2rem 1.2rem;
      margin: 0 auto;
      background: rgba(30,54,100,0.18);
      border-radius: 22px;
      box-shadow: 0 4px 24px 0 rgba(32,53,120,0.13);
      border: 1.5px solid rgba(255,255,255,0.13);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .row {
      display: flex;
      gap: 2.4rem;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
    }
    .col {
      flex: 1 1 0%;
      display: flex;
      flex-direction: column;
      min-width: 300px;
      max-width: 450px;
    }
    .form-section {
      min-width: 270px;
      max-width: 340px;
    }
    .result-section {
      min-width: 220px;
      max-width: 320px;
      align-items: center;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      margin-top: 0.7rem;
    }
    h1 {
      text-align: center;
      font-size: 2.6rem;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      font-weight: 900;
      background: linear-gradient(90deg, #36e4ea, #8e54e9 45%, #47ffa2 75%);
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow:
        0 1px 21px #36e4ea44,
        0 2px 19px #fff,
        0 2px 1px #fff,
        0 0 2px #fff,
        0 3px 28px #ba54ff42;
      letter-spacing: 0.055em;
      margin-bottom: 1.05rem;
      margin-top: 0.15rem;
      position: relative;
      animation: popTitle 1s cubic-bezier(.18,.89,.32,1.28) 1;
    }
    h1::after {
      content: "";
      display: block;
      width: 60%;
      margin: 0.30rem auto 0 auto;
      height: 4px;
      border-radius: 3px;
      background: linear-gradient(90deg, #36e4ea 10%, #ba54ff 90%);
      opacity: 0.8;
    }
    @keyframes popTitle {
      0% { letter-spacing: 0.02em; opacity: 0; transform: scale(0.9) translateY(-40px);}
      80% { opacity: 1; transform: scale(1.1) translateY(10px);}
      100% { letter-spacing: 0.055em; opacity: 1; transform: scale(1) translateY(0);}
    }
    .section {
      width: 100%;
      margin: 0.4rem 0 0.07rem 0;
      padding-bottom: 0.3rem;
      border-bottom: 1px solid rgba(225,240,255,0.11);
    }
    label {
      margin-top: 1rem;
      font-weight: 500;
      color: #e6f0fa;
      margin-bottom: 0.17rem;
      display: block;
      align-self: flex-start;
      letter-spacing: 0.01em;
      font-size: 1.07rem;
      text-shadow: 0 2px 13px #08233d66;
      transition: color 0.23s;
    }
    input[type="number"], input[type="date"], select {
      padding: 0.68rem 1rem;
      width: 100%;
      margin-bottom: 0.35rem;
      border-radius: 10px;
      border: 1.3px solid #acd3ea;
      background: rgba(250,252,255,0.98);
      font-size: 1.14rem;
      font-family: inherit;
      box-shadow: 0 1px 4px rgba(48,74,134,0.08);
      transition: border-color 0.32s, box-shadow 0.23s, background 0.27s, transform 0.22s;
      outline: none;
    }
    input:focus, select:focus {
      border-color: #76b7e6;
      background: #fcfeff;
      box-shadow: 0 0 0 2.5px #56c2ff7d, 0 3px 19px 0 rgba(54,161,251,0.13);
      transform: scale(1.022);
    }
    button {
      min-width: 120px;
      margin-top: 1rem;
      margin-right: 0.7rem;
      margin-bottom: 0.09rem;
      padding: 0.83rem 1.18rem;
      border: none;
      border-radius: 9px;
      background: linear-gradient(90deg, #4472dc 0%, #2cd9ec 100%);
      color: #fff;
      font-weight: 800;
      font-size: 1.13rem;
      cursor: pointer;
      box-shadow: 0 2px 13px rgba(54,172,220,0.14);
      letter-spacing: 0.01em;
      transition:
        background 0.28s,
        box-shadow 0.19s,
        transform 0.19s,
        color 0.19s;
    }
    button:hover, button:focus {
      background: linear-gradient(90deg, #1d5fd6 0%, #2dcbdc 100%);
      box-shadow: 0 5px 24px 0 rgba(46,100,185,0.14);
      color: #eae4fd;
      transform: translateY(-3px) scale(1.045);
      outline: none;
    }
    #swapBtn {
      background: linear-gradient(90deg, #ffd278 0%, #fcb045 100%);
      color: #2d230e;
      margin-left: 0;
    }
    #swapBtn:hover, #swapBtn:focus {
      background: linear-gradient(90deg, #f6b953 0%, #ffd964 100%);
      color: #251511;
      box-shadow: 0 5px 24px rgba(217,168,33,0.09);
      transform: translateY(-3px) scale(1.045);
      outline: none;
    }
    .result {
      margin-top: 0.7rem;
      font-size: 1.45rem;
      font-weight: 900;
      color: #fff;
      background: linear-gradient(90deg, #1ec8ff11, #8e54e922);
      border-radius: 8px;
      padding: 0.80rem 0.9rem;
      box-shadow: 0 2px 12px #0365a988;
      text-shadow: 0 2px 12px #09406677;
      line-height: 1.35;
      text-align: center;
      max-width: 320px;
      transition: color 0.29s, background 0.33s, box-shadow 0.23s;
      letter-spacing: 0.019em;
    }
    .meta {
      color: #fafefe;
      font-size: 1.08rem;
      margin-top: 0.41rem;
      text-align: center;
      background: rgba(30,54,100,0.10);
      border-radius: 7px;
      padding: 0.44rem 0.6rem;
      text-shadow: 0 2px 10px #32546d87;
      transition: color 0.24s, background 0.23s, text-shadow 0.23s;
      max-width: 320px;
    }
    @media (max-width: 900px) {
      .container { max-width: 99vw; }
      .row { flex-direction: column; gap: 0.15rem;}
      .col { min-width: unset; max-width: 99vw;}
      .result-section { margin-top: 0.3rem; max-width: 99vw;}
    }
    @media (max-width: 600px) {
      .container {
        padding: 1.09rem 0.20rem;
        max-width: 99vw;
      }
      h1 { font-size: 1.19rem; }
      .result, .meta { font-size: 0.98rem; }
      h1::after { width: 85%; height: 3px; margin-top: 0.19rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <div class="row">
      <div class="col form-section">
        <div class="section">
          <label for="amount">Amount</label>
          <input id="amount" type="number" value="1" step="any" />
        </div>
        <div class="section">
          <label for="from">From</label>
          <select id="from"></select>
        </div>
        <div class="section">
          <label for="to">To</label>
          <select id="to"></select>
        </div>
        <div class="section">
          <label for="date">Date (optional)</label>
          <input id="date" type="date" />
        </div>
        <div>
          <button id="convertBtn">Convert</button>
          <button id="swapBtn">Swap</button>
        </div>
      </div>
      <div class="col result-section">
        <div class="result" id="resultArea"></div>
        <div class="meta" id="metaArea"></div>
      </div>
    </div>
  </div>
  <script src="/static/main.js"></script>
</body>
</html>
