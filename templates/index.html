<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Currency Converter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,700,900|Montserrat:700&display=swap">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="background-blur"></div>
  <div class="container">
    <section class="left-pane">
      <div class="headline">
        A <span class="highlight">cheaper</span>, <span class="highlight2">faster</span> way to send money abroad
      </div>
      <p class="subtitle">Convert any currency—minimal, instant, always updated.</p>
      <form id="convertForm" autocomplete="off" onsubmit="return false;">
        <div class="input-flex">
          <input id="amount" type="number" value="1" min="1" step="any" aria-label="Amount to convert" required placeholder="Amount" />
          <select id="from" aria-label="Convert from"></select>
          <button type="button" class="swap-btn" id="swapBtn" title="Swap Currencies">⇆</button>
          <select id="to" aria-label="Convert to"></select>
        </div>
        <div class="input-flex">
          <input id="date" type="date" aria-label="Conversion date, optional" />
          <button id="convertBtn" class="primary-btn">Convert</button>
        </div>
        <div id="errorArea" aria-live="assertive"></div>
      </form>
    </section>
    <section class="right-pane">
      <div id="resultBox" class="conversion-result-pane">
        <div class="result" id="resultArea" aria-live="polite"></div>
        <div class="meta" id="metaArea"></div>
      </div>
    </section>
  </div>
  <footer>
    Built by Somnath Saha | Minimal design, 2025
  </footer>
  <script src="/static/main.js"></script>
</body>
</html>
