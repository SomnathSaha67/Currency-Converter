<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Currency Converter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(120deg, #233a85 0%, #163845 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 480px;
      padding: 2.8rem 1.2rem 2rem 1.2rem;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      background: rgba(30,54,100,0.14);
      border-radius: 20px;
      box-shadow: 0 4px 24px 0 rgba(32,53,120,0.12);
      border: 1.3px solid rgba(255,255,255,0.07);
    }
    h1 {
      text-align: center;
      font-size: 2.3rem;
      font-family: inherit;
      font-weight: 900;
      background: linear-gradient(90deg,#36e4ea,#8e54e9 55%,#56c6e6 100%);
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow: 0 2px 24px #001e4480;
      letter-spacing: 0.03em;
      margin-bottom: 1.15rem;
      margin-top: 0.2rem;
    }
    .section {
      width: 100%;
      max-width: 420px;
      margin: 0.6rem 0 0.1rem 0;
      padding-bottom: 0.3rem;
      border-bottom: 1.13px solid rgba(225,240,255,0.08);
    }
    label {
      margin-top: 1.0rem;
      font-weight: 500;
      color: #e6f0fa;
      margin-bottom: 0.21rem;
      display: block;
      align-self: flex-start;
      letter-spacing: 0.01em;
      font-size: 1.07rem;
      text-shadow: 0 2px 13px #08233d66;
      transition: color 0.23s;
    }
    input[type="number"], input[type="date"], select {
      padding: 0.67rem 0.95rem;
      width: 100%;
      max-width: 420px;
      margin-bottom: 0.38rem;
      border-radius: 10px;
      border: 1.3px solid #acd3ea;
      background: rgba(250,252,255,0.98);
      font-size: 1.14rem;
      font-family: inherit;
      box-shadow: 0 1px 4px rgba(48,74,134,0.08);
      transition: border-color 0.32s, box-shadow 0.23s, background 0.27s, transform 0.22s;
      outline: none;
    }
    input:focus, select:focus {
      border-color: #76b7e6;
      background: #fcfeff;
      box-shadow: 0 0 0 2.5px #56c2ff7d, 0 3px 19px 0 rgba(54,161,251,0.13);
      transform: scale(1.022);
    }
    button {
      min-width: 120px;
      margin-top: 1.0rem;
      margin-right: 0.7rem;
      margin-bottom: 0.1rem;
      padding: 0.85rem 1.19rem;
      border: none;
      border-radius: 9px;
      background: linear-gradient(90deg, #4472dc 0%, #2cd9ec 100%);
      color: #fff;
      font-weight: 800;
      font-size: 1.13rem;
      cursor: pointer;
      box-shadow: 0 2px 13px rgba(54,172,220,0.14);
      letter-spacing: 0.01em;
      transition:
        background 0.28s,
        box-shadow 0.19s,
        transform 0.19s,
        color 0.19s;
    }
    button:hover, button:focus {
      background: linear-gradient(90deg, #1d5fd6 0%, #2dcbdc 100%);
      box-shadow: 0 5px 24px 0 rgba(46,100,185,0.14);
      color: #eae4fd;
      transform: translateY(-3px) scale(1.045);
      outline: none;
    }
    #swapBtn {
      background: linear-gradient(90deg, #ffd278 0%, #fcb045 100%);
      color: #2d230e;
      margin-left: 0;
    }
    #swapBtn:hover, #swapBtn:focus {
      background: linear-gradient(90deg, #f6b953 0%, #ffd964 100%);
      color: #251511;
      box-shadow: 0 5px 24px rgba(217,168,33,0.09);
      transform: translateY(-3px) scale(1.045);
      outline: none;
    }
    .result {
      margin-top: 1.5rem;
      font-size: 1.44rem;
      font-weight: 900;
      color: #fff;
      background: linear-gradient(90deg, #1ec8ff11, #8e54e922);
      border-radius: 8px;
      padding: 0.73rem 0.9rem;
      box-shadow: 0 2px 12px #0365a988;
      text-shadow: 0 2px 12px #09406677;
      line-height: 1.35;
      text-align: center;
      max-width: 460px;
      margin-left: auto;
      margin-right: auto;
      transition: color 0.29s, background 0.33s, box-shadow 0.23s;
      letter-spacing: 0.019em;
    }
    .meta {
      color: #cafaff;
      font-size: 1.08rem;
      margin-top: 0.55rem;
      text-align: center;
      max-width: 460px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(30,54,100,0.10);
      border-radius: 7px;
      padding: 0.5rem 0.6rem;
      text-shadow: 0 2px 10px #32546d87;
      transition: color 0.24s, background 0.23s, text-shadow 0.23s;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1.09rem 0.45rem;
        max-width: 99vw;
      }
      h1 { font-size: 1.19rem; }
      .result, .meta { font-size: 0.98rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <div class="section">
      <label for="amount">Amount</label>
      <input id="amount" type="number" value="1" step="any" />
    </div>
    <div class="section">
      <label for="from">From</label>
      <select id="from"></select>
    </div>
    <div class="section">
      <label for="to">To</label>
      <select id="to"></select>
    </div>
    <div class="section">
      <label for="date">Date (optional)</label>
      <input id="date" type="date" />
    </div>
    <div>
      <button id="convertBtn">Convert</button>
      <button id="swapBtn">Swap</button>
    </div>
    <div class="result" id="resultArea"></div>
    <div class="meta" id="metaArea"></div>
  </div>
  <script src="/static/main.js"></script>
</body>
</html>
